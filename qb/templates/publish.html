{% extends 'base.html' %}
{% block title %}
	publish
{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
            <div class="col-xs-2 col-md-3"> </div>
            <div class="col-xs-8 col-md-6">
            	{% if published %}
		            <h4>Success!<h4>
			        <a href="{% url "qb.views.index" %}">Return to the homepage.</a><br />
	            {% else %}
					<form class="form-signin" method="post" action="">
	           			{% csrf_token %}
						<textarea class="form-control" rows="10" name="story" ></textarea></br>
	            		<button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
	            	</form>
	            {% endif %}
            <div class="col-xs-2 col-md-3"></div>
        </div>
    </div>
{% endblock %}
