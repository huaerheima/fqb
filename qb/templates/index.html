{% extends 'base.html' %}
{% block title %}
	index
{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
            <div class="col-xs-1 col-md-3"> </div>
            <div class="col-xs-10 col-md-6">
				{% for story in stories %}
					{% if story.passed %}
					<div class="qbbox">
						<h5>{{ story.user.username }}</h5>
						<h6>{{ story.published_date }}</h6>
						<p>{{ story.context }}</p>
						<a href="{% url "qb.views.comment" pk=story.pk %}">评论</a>
					</div>
					{% endif %}
				{% endfor %}
			</div>
			<div class="col-xs-1 col-md-3"> </div>
		</div>
	</div>

{% endblock %}
